version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      args:
        - API_IP=${API_IP}
    ports:
      - "8443:443"   # HTTPS
      - "8080:80"     # HTTP (for redirect to HTTPS)
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - API_IP=${API_IP}
  backend:
    build:
      context: ./backend
    # Port 4000 is no longer exposed to the host, 
    # as Nginx in the frontend service will proxy requests to it over the internal Docker network.
    # ports:
    #   - "4000:4000"
    networks:
      - app-network
    environment:
      - PORT=${PORT}
      - DB_PATH=${DB_PATH}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS}
    volumes:
      - /goinfre:/goinfre # Mount goinfre directory for database persistence
    restart: unless-stopped

networks:
  app-network:
    driver: bridge